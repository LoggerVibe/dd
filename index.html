<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>애미 게임</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>애미 게임 사이트</h1>

    <!-- 버튼으로 로그인/회원가입 폼 전환 -->
    <button id="show-register-form">회원가입</button>
    <button id="show-login-form">로그인</button>

    <!-- 회원가입 폼 -->
    <div id="signup-form" style="display:none;">
      <h2>회원가입</h2>
      <form id="registerForm">
        <input type="text" id="username" placeholder="사용자명" required><br>
        <input type="email" id="email" placeholder="이메일" required><br>
        <button type="submit">회원가입</button>
      </form>
    </div>

    <!-- 로그인 폼 -->
    <div id="login-form" style="display:none;">
      <h2>로그인</h2>
      <form id="loginForm">
        <input type="text" id="login-username" placeholder="사용자명" required><br>
        <button type="submit">로그인</button>
      </form>
    </div>

    <!-- 게임 섭션 -->
    <div id="game-section" style="display:none;">
      <h2>애미 잔액: <span id="balance">0</span></h2>

      <!-- 룰렛 게임 -->
      <div id="roulette-game">
        <h3>룰렛 게임</h3>
        <input type="number" id="bet-amount" placeholder="배팅할 애미 수"><br>
        <button id="play-roulette">룰렛 돌리기</button>
      </div>

      <!-- 주사위 게임 -->
      <div id="dice-game">
        <h3>주사위 게임</h3>
        <input type="number" id="dice-bet" placeholder="배팅할 애미 수"><br>
        <input type="number" id="chosen-number1" placeholder="선택할 숫자 1"><br>
        <input type="number" id="chosen-number2" placeholder="선택할 숫자 2"><br>
        <button id="play-dice">주사위 돌리기</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
