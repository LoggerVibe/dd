<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 웹사이트</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>게임 웹사이트</h1>

    <section id="signup-section">
        <h2>회원가입</h2>
        <form id="signup-form">
            <label for="signup-username">사용자 이름:</label>
            <input type="text" id="signup-username" name="username" required><br>
            <label for="signup-password">비밀번호:</label>
            <input type="password" id="signup-password" name="password" required><br>
            <button type="submit">회원가입</button>
        </form>
        <p id="signup-result"></p>
    </section>

    <section id="login-section">
        <h2>로그인</h2>
        <form id="login-form">
            <label for="login-username">사용자 이름:</label>
            <input type="text" id="login-username" name="username" required><br>
            <label for="login-password">비밀번호:</label>
            <input type="password" id="login-password" name="password" required><br>
            <button type="submit">로그인</button>
        </form>
        <p id="login-result"></p>
    </section>

    <section id="game-section">
        <h2>게임</h2>
        <div id="roulette">
            <h3>룰렛</h3>
            <label for="bet-amount-roulette">베팅 금액:</label>
            <input type="number" id="bet-amount-roulette" min="1" required><br>
            <button id="play-roulette">룰렛 돌리기</button>
            <p id="roulette-result"></p>
        </div>

        <div id="dice">
            <h3>주사위</h3>
            <label for="bet-amount-dice">베팅 금액:</label>
            <input type="number" id="bet-amount-dice" min="1" required><br>
            <label for="dice-pick1">주사위 숫자 1:</label>
            <input type="number" id="dice-pick1" min="1" max="8" required><br>
            <label for="dice-pick2">주사위 숫자 2:</label>
            <input type="number" id="dice-pick2" min="1" max="8" required><br>
            <button id="play-dice">주사위 던지기</button>
            <p id="dice-result"></p>
        </div>

        <p>총 애미: <span id="total-ammi">5000</span></p>
    </section>

    <section id="ranking-section">
        <h2>랭킹</h2>
        <ol id="ranking-list"></ol>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
